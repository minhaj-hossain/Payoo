    <header class="pb-8 sticky bg-base-200">
        <section class="w-11/12 mx-auto bg-base-200 flex justify-between items-center">
            <div class="nav-left flex gap-6 items-center">

                <div class="w-[60px]  ">

    <main class="w-11/12 mx-auto">

        <!-- header content -->
        <section class="header-content space-y-4">

            </p>
        </section>


        <!-- card section  -->
        <section class="my-10">
            <div class="btns grid grid-cols-3 gap-6">
                <button class="btn btn-primary btn-soft py-12 flex-col ">
                    <img src="./assets/opt-1.png" alt="opt one">
                    <h3 class="text-[rgba(8,8,8,0.7)]">Add Money</h3>
                </button>
                <button class="btn btn-primary btn-soft py-12 flex-col ">
                    <img src="./assets/opt-2.png" alt="opt one">
                    <h3 class="text-[rgba(8,8,8,0.7)]">Cashout</h3>
                </button>
                <button class="btn btn-primary btn-soft py-12 flex-col ">
                    <img src="./assets/opt-3.png" alt="opt one">
                    <h3 class="text-[rgba(8,8,8,0.7)]">Transfer Money</h3>
                </button>
                <button class="btn btn-primary btn-soft py-12 flex-col ">
                    <img src="./assets/opt-4.png" alt="opt one">
                    <h3 class="text-[rgba(8,8,8,0.7)]">Get Bonus</h3>
                </button>
                <button class="btn btn-primary btn-soft py-12 flex-col ">
                    <img src="./assets/opt-5.png" alt="opt one">
                    <h3 class="text-[rgba(8,8,8,0.7)]">Pay Bill</h3>
                </button>
                <button class="btn btn-primary btn-soft py-12 flex-col hover:text-white  ">
                    <img src="./assets/opt-6.png" alt="opt one">
                    <h3 class="text-[rgba(8,8,8,0.7)] ">Transactions</h3>
                </button>
            </div>
        </section>


        <!-- add money section  -->
        <section class="space-y-10">
            <h3 class="font-semibold text-xl text-[rgba(8,8,8,0.9)]">Cash Out</h3>

            <form class="bg-base-100 border-base-300 rounded-3xl  p-4 shadow ">

                <label class="label font-bold mb-3">Agent Number</label>
                <input id="cashout-number"  type="text" maxlength="11" minlength="11"
                    class="input mb-4 bg-[#f4f5f7] rounded-4xl px-5 w-full py-4" placeholder="Enter 11 digit number" />

                <label class="label font-bold mb-3">Amount</label>
                <input id="cashout-amount"  type="number" maxlength="11" minlength="11"
                    class="input mb-4 bg-[#f4f5f7] rounded-4xl px-5 w-full py-4" placeholder="Enter Amount to withdraw" />
            
                <label class="label font-bold mb-3">Pin Number</label>
                <input id="cashout-pin" type="password" maxlength="4" minlength="4"
                    class="input bg-[#f4f5f7] mb-4 rounded-4xl px-5 w-full py-4" placeholder="Enter 4 digit pin number" />
            
                <button id="cashout" class="btn btn-neutral mt-4 w-full bg-[#3b25c1] rounded-full">Withdrow Money</button>
            </form>
        </section>
